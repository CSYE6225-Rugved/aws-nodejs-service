name: Packer CI

on:
  pull_request:
    branches:
      - main

jobs:
  packer-build:
    name: Packer Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: "latest"

      - name: Create `webapp.zip`
        run: |
          zip -r webapp.zip .
        shell: bash

      - name: Initialize Packer
        id: init
        run: packer init .

      - name: Check Packer Formatting
        id: fmt
        run: packer fmt -check aws-ubuntu.pkr.hcl

      - name: Validate Packer Template
        id: validate
        run: packer validate -var "mysql_root_password=${{ secrets.MYSQL_USER_PASSWORD }}" aws-ubuntu.pkr.hcl
        shell: bash